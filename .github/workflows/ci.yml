name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
  schedule:
    - cron: "0 6 * * *"

jobs:
  build-and-analyze:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        component: [ "backend/user-service", "backend/product-service", "backend/media-service", "frontend" ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        if: startsWith(matrix.component, 'backend/')
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build & test (Maven)
        if: startsWith(matrix.component, 'backend/')
        working-directory: ${{ matrix.component }}
        run: mvn -B -DskipTests=false verify

      - name: Set up Node
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (frontend)
        if: matrix.component == 'frontend'
        working-directory: ${{ matrix.component }}
        run: npm ci

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{ matrix.component }}

      - name: Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: ${{ matrix.component }}/.scannerwork/report-task.txt



