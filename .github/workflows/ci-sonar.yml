name: CI & SonarQube

on:
  workflow_dispatch:
  push:
    branches: ['main', 'develop', '*']
  pull_request:
    branches: ['main', 'develop']

jobs:
  build-and-analyze:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Build chaque microservice pour produire les rapports JaCoCo
      - name: Build user-service
        working-directory: backend/user-service
        run: mvn -B clean verify jacoco:report

      - name: Build product-service
        working-directory: backend/product-service
        run: mvn -B clean verify jacoco:report

      - name: Build media-service
        working-directory: backend/media-service
        run: mvn -B clean verify jacoco:report

      # Analyses SonarQube via Maven (attente Quality Gate incluse)
      - name: Sonar analyze user-service (Maven)
        working-directory: backend/user-service
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.projectKey=buy01-user-service \
            -Dsonar.qualitygate.wait=true

      - name: Sonar analyze product-service (Maven)
        working-directory: backend/product-service
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.projectKey=buy01-product-service \
            -Dsonar.qualitygate.wait=true

      - name: Sonar analyze media-service (Maven)
        working-directory: backend/media-service
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.projectKey=buy01-media-service \
            -Dsonar.qualitygate.wait=true
